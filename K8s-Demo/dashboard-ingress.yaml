apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kubernetes-dashboard
spec:
  rules:
  - host: mykube.com
    http:
      paths:
      - pathType: Prefix
        path: "/dashboard"
        backend:
          service:
            name: kubernetes-dashboard
            port: 
              number: 80
      - pathType: Prefix
        path: "/mywebapp"
        backend:
          service:
            name: webapp-service
            port: 
              number: 3000              